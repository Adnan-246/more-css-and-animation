<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Animation</title>
  <style>
    .field{
      border: 1px solid seagreen;
    }
    .ball{
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      left: 515px;
      transition: transform 1s ease-out 0.3s;
    }
    .field:hover .ball{
      transform: translate(750px, -100px);
    }
    .bat{
      transition: transform 0.1s ease-in;
    }
    .field:hover .bat{
      transform: rotate(-60deg);
      transform-origin: top right;
    }
  </style>
</head>
<body>
  <div class="field">
    <img class="bat" src="images/bat.png" alt="">
    <div class="ball"></div>
  </div>
</body>
</html>
