<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom CSS</title>
  <style>
    :root{
      --primary-color:purple;
      --secondary-color:lightgray;
      --single-border: 2px solid blue;
    }
    h1{
      color: var(--primary-color);
      
    }
    #heading-3{
      border: 2px solid var(--primary-color);
    }
    p{
      border-bottom: var(--single-border);
    }
    .box{
      background-color: var(--primary-color);
      width: calc(100% - 200px);
      height: 100px;
    }
    .pond{
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <!-- h1.heading#header-$*4{My strong Heading-$}  Emmet-->
  <h1 class="heading" id="heading-1">My strong Heading-1</h1>
  <h1 class="heading" id="heading-2">My strong Heading-2</h1>
  <h1 class="heading" id="heading-3">My strong Heading-3</h1>
  <h1 class="heading" id="heading-4">My strong Heading-4</h1>
  <p>My simple talk</p>
  <div class="box">
    <h3>My boxing box</h3>
  </div>
  <div class="pond">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque nulla cum neque, ducimus vitae magni optio mollitia consequatur accusamus excepturi!</p>
  </div>
</body>
</html>
